<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Trips</title>
    <link href= /css/my_style.css rel="stylesheet">
    <script type="text/javascript" href="js/actions.js"></script>
</head>
<body  style="margin: 0 2% 2%;">
<h2 style="text-align:center; background-color: #b6d9d8; padding: 30px 0 30px 30px">My project Page</h2>

<p></p>
<table>
        <tr>
            <th>Title</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
        </tr>
        {{#trips}}
        <tr>
            <td>
                <form method="post" action="localhost:8080/trip/">
                    <input id = {{getTrip_id}} hidden>
                    <button type="submit">
                    {{getTitle}}
                    </button>
                </form>
            </td>
            <td>{{StartDate}}</td>
            <td>{{EndDate}}</td>
            <td>{{Description}}</td>

            {{/trips}}
        </tr>
    </table>

<form method="get" action="trips/test/">
    <button type="submit">Go to test</button>
</form>
</body>
</html>
