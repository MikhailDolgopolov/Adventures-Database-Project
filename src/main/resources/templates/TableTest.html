<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tests</title>
    <link href= /css/my_style.css rel="stylesheet">
    <script type="text/javascript" src="/js/actions.js"></script>
</head>
<body>
<h2>Second Version</h2>
<table>

    <th> Title</th>
    <th>Start Date</th>

</form>
</body>
</html>
